<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joe's Travel Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset */
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Poppins", Arial, sans-serif;
        background-color: #f5f9ff;
        color: #222;
        line-height: 1.6;
      }
      header {
        background: linear-gradient(90deg, #0066cc, #3399ff);
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 8px rgba(0, 102, 204, 0.3);
      }
      header h1 {
        color: #ffcc00;
        font-weight: 700;
        letter-spacing: 2.5px;
        font-size: 28px;
        margin: 0;
        text-transform: uppercase;
        text-shadow: 1px 1px 2px #004080;
      }
      nav img {
        height: 50px;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        cursor: pointer;
      }
      .hero {
        background-image: url("paris.jpg");
        background-size: cover;
        background-position: center;
        padding: 140px 30px 100px;
        text-align: center;
        color: white;
        text-shadow: 0 3px 10px rgba(0, 0, 0, 0.8);
        position: relative;
      }
      .hero::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
        z-index: 0;
      }
      .hero h2 {
        position: relative;
        font-size: 48px;
        margin: 0 0 15px;
        font-weight: 800;
        letter-spacing: 3px;
        z-index: 1;
        text-transform: uppercase;
      }
      .hero p {
        position: relative;
        font-size: 22px;
        margin: 0 0 35px;
        z-index: 1;
        font-weight: 500;
        letter-spacing: 1.2px;
        text-transform: uppercase;
        opacity: 0.9;
      }
      .hero button {
        position: relative;
        background: #ffcc00;
        color: #004080;
        border: none;
        padding: 15px 40px;
        font-weight: 700;
        font-size: 18px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(255, 204, 0, 0.6);
        transition: background 0.3s ease, transform 0.3s ease;
        z-index: 1;
      }
      .hero button:hover {
        background: #e6b800;
        transform: scale(1.05);
      }
      main {
        padding: 60px 50px 80px;
        max-width: 1200px;
        margin: 0 auto;
      }
      main h2 {
        text-align: center;
        font-size: 36px;
        font-weight: 800;
        margin-bottom: 50px;
        letter-spacing: 3px;
        color: #004080;
        text-transform: uppercase;
      }
      .cards {display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 40px;
      }
      .card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
      .card:hover {
        transform: translateY(-15px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }
      .card img {
        width: 100%;
        height: 190px;
        object-fit: cover;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        transition: transform 0.5s ease;
      }
      .card:hover img {
        transform: scale(1.05);
      }
      .card p {
        font-weight: 700;
        font-size: 20px;
        padding: 18px 20px 28px;
        margin: 0;
        color: #222;
        text-align: center;
      }
      .green {
        color: #009900;
      }
      footer {
        background-color: #003366;
        padding: 25px 0;
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 2rem;
      }
      footer img {
        width: 2rem;
        cursor: pointer;
        filter: brightness(1);
        transition: filter 0.3s ease, transform 0.3s ease;
      }
      footer img:hover {
        filter: brightness(1.3);
        transform: scale(1.1);
      }
      /* Responsive */
      @media (max-width: 600px) {
        .hero h2 {
          font-size: 32px;
        }
        .hero p {
          font-size: 16px;
        }
        main h2 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>TRAVEL GOALS</h1>
      <nav>
        <img src="hawaii.jpg" alt="Logo" class="logo" />
      </nav>
    </header>

    <div class="hero">
      <h2>JOE'S TRAVEL PAGE</h2>
      <p>LET'S EXPLORE THE WORLD TOGETHER</p>
      <button>Discover places</button>
    </div>

    <main>
      <h2>HIGHLIGHTS</h2>
      <div class="cards">
        <div class="card">
          <img src="miami.jpg" alt="Miami USA" />
          <p>MIAMI <span class="green">USA</span></p>
        </div>
        <div class="card">
          <img src="munich.jpg" alt="Munich Germany" />
          <p>MUNICH <span class="green">GERMANY</span></p>
        </div>
        <div class="card">
          <img src="barcelona.jpg" alt="Barcelona Spain" />
          <p>BARCELONA <span class="green">SPAIN</span></p>
        </div>
      </div>
    </main>

    <footer>
      <img src="insta.png" alt="Instagram" />
      <img src="facebook.png" alt="Facebook" />
    </footer>
  </body>
</html>
